<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card mb-3" >
  <div class="card-header">
    Clientes
  </div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
    <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
  <div class="alert alert-info" role="alert" *ngIf="clientes?.length == 0">
    Sin datos
  </div>
    <table class="table table-sm table-dark" *ngIf="clientes?.length > 0" >
  <thead>
    <tr>
      <th>Perfil</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Fecha</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>
          <img *ngIf="cliente?.foto" src="http://localhost:8084/api/uploads/img/{{cliente.foto}}"
          alt="{{cliente.foto}}" class="img-fluid img-thumbnail rounded" (click)="abrirModal(cliente)"
          style="width: 44px; cursor:pointer">

          <img *ngIf="!cliente?.foto" src="http://localhost:8084/images/no-user.jpg"
          alt="Sin foto" class="img-fluid img-thumbnail rounded" (click)="abrirModal(cliente)"
          style="width: 44px; cursor:pointer">
      </td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.correo}}</td>
      <td>{{cliente.createAt}}</td>
      <td><button type="button" class="btn btn-primary" name="button" [routerLink] = "['/clientes/form',cliente.id]">Editar</button></td>
      <td><button type="button" class="btn btn-danger" name="button" (click) = "delete(cliente)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<div>

 <app-paginador *ngIf = "paginador" [paginador]="paginador"></app-paginador>
</div>

  </div>
  <br>
</div>
